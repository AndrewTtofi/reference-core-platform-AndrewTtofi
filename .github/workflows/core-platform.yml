name: Core Platform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  core-platform:
    permissions:
      pull-requests: write
      id-token: write
    strategy:
      matrix:
        target: [sandbox]
    uses: ./.github/workflows/terragrunt.yml
    with:
      target: ${{ matrix.target }}
